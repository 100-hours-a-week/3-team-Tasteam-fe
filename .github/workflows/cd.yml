name: Frontend CD

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. 빌드
      - name: Build
        env:
          VITE_APP_ENV: ${{ secrets.VITE_APP_ENV }}
          VITE_APP_URL: ${{ secrets.VITE_APP_URL }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      # 5. 빌드 산출물 업로드 (run_number 기반 - 롤백용)
      - name: Upload Build Artifact (with run number)
        uses: actions/upload-artifact@v4
        with:
          name: fe-${{ github.ref_name }}-${{ github.run_number }}
          path: dist/
          retention-days: 7

      # 6. 빌드 산출물 업로드 (latest - 배포용)
      - name: Upload Build Artifact (latest)
        uses: actions/upload-artifact@v4
        with:
          name: fe-${{ github.ref_name }}-latest
          path: dist/
          retention-days: 7

      # 8. 빌드 요약
      - name: Build Summary
        run: |
          echo "### Build Success :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.ref_name == 'main' && '운영' || '개발' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact Name:** \`fe-${{ github.ref_name }}-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "You can rollback to this version using the Rollback workflow." >> $GITHUB_STEP_SUMMARY

      # 9. 빌드 실패 알림
      - name: Notify Build Failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "프론트엔드 ${{ github.ref_name == 'main' && '운영' || '개발' }} 서버 빌드 실패 ❌"
          description: |
            **결과:** 빌드 실패
            **브랜치:** ${{ github.ref_name }}
            **Run Number:** ${{ github.run_number }}
            **작성자:** ${{ github.actor }}
            **커밋:** ${{ github.sha }}
          color: 0xff0000

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}

    steps:
      # 1. 빌드 산출물 다운로드
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: fe-${{ github.ref_name }}-latest
          path: ./deploy-temp

      # 2. 서버로 정적 파일 전송
      - name: Transfer Static Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "./deploy-temp/*"
          target: "/home/${{ secrets.USERNAME }}/frontend/temp"
          strip_components: 1

      # 3. 정적 파일 배포
      - name: Deploy Frontend Files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            TEMP_DIR="/home/${{ secrets.USERNAME }}/frontend/temp"
            WEB_ROOT="/var/www/html"

            # 기존 파일 삭제 및 새 파일 배포
            rm -rf $WEB_ROOT/*
            cp -r $TEMP_DIR/* $WEB_ROOT/

            # 임시 파일 정리
            rm -rf $TEMP_DIR/*

      # 4. 배포 결과 알림 (Discord)
      - name: Notify Deployment Result
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "프론트엔드 ${{ github.ref_name == 'main' && '운영' || '개발' }} 서버 배포 ${{ job.status == 'success' && '성공 ✅' || '실패 ❌' }}"
          description: |
            **결과:** ${{ job.status }}
            **브랜치:** ${{ github.ref_name }}
            **Run Number:** ${{ github.run_number }}
            **작성자:** ${{ github.actor }}
            **커밋:** ${{ github.sha }}
            **서버 환경:** ${{ github.ref_name == 'main' && '운영' || '개발' }} 서버
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
