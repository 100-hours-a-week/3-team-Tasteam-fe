name: Frontend CD - Development Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. 빌드
      - name: Build
        run: npm run build

      # 5. 빌드 산출물 업로드 (deploy job에서 사용)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: dist/  # Vite 기준, CRA는 build/로 변경
          retention-days: 1

      # 6. 빌드 실패 알림
      - name: Notify Build Failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "프론트엔드 개발 서버 빌드 실패 ❌"
          description: |
            **결과:** 빌드 실패
            **브랜치:** ${{ github.ref_name }}
            **작성자:** ${{ github.actor }}
            **커밋:** ${{ github.sha }}
          color: 0xff0000

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 1. 빌드 산출물 다운로드
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: ./deploy-temp

      # 2. 개발 서버로 정적 파일 전송
      - name: Transfer Static Files to Development Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ${{ secrets.DEVELOP_USERNAME }}
          key: ${{ secrets.DEVELOP_KEY }}
          port: ${{ secrets.DEVELOP_PORT }}
          source: "./deploy-temp/*"
          target: "/home/${{ secrets.DEVELOP_USERNAME }}/frontend/temp"
          strip_components: 1

      # 3. 정적 파일 배포
      - name: Deploy Frontend Files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ${{ secrets.DEVELOP_USERNAME }}
          key: ${{ secrets.DEVELOP_KEY }}
          port: ${{ secrets.DEVELOP_PORT }}
          script: |
            TEMP_DIR="/home/${{ secrets.DEVELOP_USERNAME }}/frontend/temp"
            WEB_ROOT="/var/www/html"

            # 기존 파일 삭제 및 새 파일 배포
            rm -rf $WEB_ROOT/*
            cp -r $TEMP_DIR/* $WEB_ROOT/

            # 임시 파일 정리
            rm -rf $TEMP_DIR/*

      # 4. 배포 결과 알림 (Discord)
      - name: Notify Deployment Result
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "프론트엔드 개발 서버 배포 ${{ job.status == 'success' && '성공 ✅' || '실패 ❌' }}"
          description: |
            **결과:** ${{ job.status }}
            **브랜치:** ${{ github.ref_name }}
            **작성자:** ${{ github.actor }}
            **커밋:** ${{ github.sha }}
            **서버 환경:** 개발 서버
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
