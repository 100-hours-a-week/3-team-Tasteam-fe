name: Auto-assign PR author

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  assign-author:
    runs-on: ubuntu-latest
    steps:
      - name: Assign PR author
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user?.login;

            if (!author) {
              core.info('No PR author found. Skipping.');
              return;
            }

            if (author.endsWith('[bot]')) {
              core.info(`Author ${author} is a bot. Skipping.`);
              return;
            }

            const currentAssignees = new Set((pr.assignees || []).map(a => a.login));
            if (currentAssignees.has(author)) {
              core.info(`Author ${author} is already assigned.`);
              return;
            }

            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              assignees: [author],
            });

            core.info(`Assigned PR author: ${author}`);
